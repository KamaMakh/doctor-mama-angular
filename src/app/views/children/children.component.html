<div class="main-panel">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
      <div class="navbar-wrapper">
        <a class="navbar-brand">Дети</a>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <div class="content">

    <div class="container-fluid">

      <div class="card">
        <div class="card-header card-header-warning">
          <h4 class="card-title">Пользователи</h4>

          <p class="card-category">Всего: {{totalElements}}</p>
        </div>

        <div *ngIf="items && (items.length > 0)">

          <table mat-table [dataSource]="dataSource" matSort class="table">

            <!-- ID -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>№</th>
              <td class="col-email paddings5lr" mat-cell *matCellDef="let item">{{item.childId}}</td>
            </ng-container>

            <!-- Name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Имя</th>
              <td class="col-ownChildCount paddings5lr" mat-cell *matCellDef="let item">
                {{ item.childName }}
              </td>
            </ng-container>

            <!-- Дата рождения -->
            <ng-container matColumnDef="dateBirth">
              <th mat-header-cell *matHeaderCellDef>Дата рождения</th>
              <td class="col-observedChildCount paddings5lr" mat-cell
                  *matCellDef="let item">{{item.dateBirth | date: 'yyy-MM-dd'}}</td>
            </ng-container>

            <!-- Оплаты -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Статус</th>
              <td class="col-payments paddings5lr" [class]="{'text-success': item.childStatus == 'active'}" mat-cell *matCellDef="let item">
                {{ item.childStatus === 'active' ? 'Активен' : 'Удален' }}
              </td>
            </ng-container>

            <!-- Действия -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Действия</th>
              <td class="col-actions paddings5lr" mat-cell *matCellDef="let item">
                <div class="row">
                  <button mat-icon-button (click)="openEditDialog(item)" class="m-1">
                    <mat-icon aria-hidden="false">edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="openDeleteDialog(item)" aria-label="m-1">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <!-- какие поля отображать -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

          <mat-paginator
            (page)="pageChanged($event)"
            [pageIndex]="pageNumber"
            [pageSize]="pageSize"
            [length]="totalElements"
            [pageSizeOptions]="[25]"
            showFirstLastButtons>
          </mat-paginator>
        </div>

        <div class="item-not-found col-md-12 col-lg-12 col-sm-12 col-xs-12" *ngIf="items && items.length === 0">
          Пользователи не найдены
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
